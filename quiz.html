<!doctype html>
<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<style>
body {
    background-color: #F0F0F0;
}

h1 {
    font-family: sans-serif;
    font-size: 20px;
    font-weight: normal;
    color: #333;
}

h2 {
    font-family: sans-serif;
    font-size: 15px;
    font-weight: normal;
    color: #333;
}
</style>
<script type="text/javascript" src="questions.js"></script>
<script type="text/javascript" src="quiz.js"></script>
<script type="text/javascript">

$(document).ready(function() {
    $("#quizform").hide();
    start_quiz();
});

</script>
</head>
<body>

<div data-role="page">
  <div id="quizheader" data-role="header">
    <h1>Animal Sounds Quiz</h1>
  </div>
 
  <div id="quizdiv" data-role="main" class="ui-content">
    <form id="quizform" name="quizform">
      <div id="scorediv" align="right"></div>
      <fieldset id="fieldset" data-role="controlgroup">
        <legend id="legend">Question</legend>
        <div id="picturediv"></div>
        <label id="label0" for="radio1" class="labelanswer"><input type="radio" id="radio0" name="radioanswer" class="radioanswer" value="0" />Answer 0</label>
        <label id="label1" for="radio2" class="labelanswer"><input type="radio" id="radio1" name="radioanswer" class="radioanswer" value="1" />Answer 1</label>
        <label id="label2" for="radio3" class="labelanswer"><input type="radio" id="radio2" name="radioanswer" class="radioanswer" value="2" />Answer 2</label>
        <label id="label3" for="radio4" class="labelanswer"><input type="radio" id="radio3" name="radioanswer" class="radioanswer" value="3" />Answer 3</label>
      </fieldset>
      <button type="button" id="submitbutton" data-inline="true" onclick="submit_answer()">Submit</button>
    </form>
    <div id="donediv" style="display:none">
      <div id="tallydiv"></div>
      <button type="button" id="resetbutton" data-inline="true" onclick="reset_quiz()">Reset</button>
    </div>
  </div>
</div>

</body>
</html>
